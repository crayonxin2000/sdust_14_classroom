<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>教室课表查询</title>
    <meta name="keywords" content="山东科技大学">

    <meta name="description" content="教室课表查询的网站">
    <link rel="stylesheet" href="table.css">
    <script src="jquery-1.11.2.min.js"></script>
</head>

<body>
    <h1 style="text-align: center;">J14号教学楼 教师课表查询</h1>
    <h3 style="text-align: center;">目前仅展示1-3周的教室安排</h3>
    <div id="idv_btn">
        <button id="down_search">减2搜索</button>
        <input type="text" id="input_num" value="302" />
        <button id="up_search">加2搜索</button><input type="button" id="search" value="搜索">
        <br>
        <input type="radio" name="rd"  checked value="0"/>显示1-3周的课表
        <input type="radio" name="rd"  value="1"/>显示1-30周的课表
    </div>

    <table id="table">
        <tr id="_">
            <td class="column">星期一</td>
            <td class="column">星期二</td>
            <td class="column">星期三</td>
            <td class="column">星期四</td>
            <td class="column">星期五</td>
            <td class="column">星期六</td>
            <td class="column">星期日</td>
        </tr>
        <tr id="_0"></tr>
        <tr id="_1"></tr>
        <tr id="_2"></tr>
        <tr id="_3"></tr>
        <tr id="_4"></tr>
    </table>


    <div id="img_dist">
        <img src="img_14_dist.png" alt="山东科技大学14号楼分布图">
    </div>
</body>
<script>
    var json_obj=[];
    var current=0;
    init();
    function getJsonObj(index) {
        ind=index;
        var j_obj;
        var arr=["1-3.json","1-30.json"];
        //读取json文件
        //保存一个json文件访问的URL作为一个变量
        requestURL =arr[index];
        //创建一个HTTP请求对象
        request = new XMLHttpRequest();
        //使用open（）打开一个新请求
        request.open('GET', requestURL);
        //设置XHR访问JSON格式数据，然后发送请求
        // request.responseType = 'json';
        //设置XHR访问text格式数据
        request.responseType = 'text';
        request.send();
        //处理来自服务器的数据
        request.onload = function () {
            js = request.response;
            json_obj[ind] = JSON.parse(js);
            
            if(index==1){
                return;
            }
            refreshTable($("#input_num").val(),ind);
            getJsonObj(1);
            console.log(json_obj);
            // let superHeroes = request.response;
            // refreshTable("302");
        }

    }
    function init(){
        createTable();
        getJsonObj(0);
        
        //refreshTable("302",0);
    }
    $("input[name='rd']").click(function(e){
        index= parseInt($("input[name='rd']:checked").val());
        refreshTable($("#input_num").val(),index);
        current=index;
        console.log(current);
    })
    // $("#1-3").click(function(e){
    //     refreshTable($("#input_num").val(),0);
    //     $("#1-30").select(false);
    //     current=0
    // });
    // $("#1-30").click(function(e){
    //     refreshTable($("#input_num").val(),1);
    //     current=1
    // });
    $("#search").click(function (e) {
        refreshTable($("#input_num").val(),current);
    })
    $("#up_search").click(function (e) {
        $("#input_num").val(parseInt($("#input_num").val()) + 2);
        $("#search").click();
    })
    $("#down_search").click(function (e) {
        $("#input_num").val(parseInt($("#input_num").val()) - 2);
        $("#search").click();
    })
    function refreshTable(number,index) {
        $("#input_num").val(number);
        if (number.toString() in json_obj[index]) {
            for (i = 0; i < 7; i++) {
                for (t = 0; t < 5; t++) {
                    $("#" + i + "_" + t).text(json_obj[index][number][i + "_" + t]);
                }
            }
        } else {
            for (i = 0; i < 7; i++) {
                for (t = 0; t < 5; t++) {
                    $("#" + i + "_" + t).text("无数据");
                }
            }
        }
    }
    function createTable() {
        for (i = 0; i < 5; i++) {
            if (i < 2) {
                item_class = 'class="item_m item"'
            } else if (i < 4) {
                item_class = 'class="item_a item"'
            } else {
                item_class = 'class="item_e item"'
            }

            $("#table").append('<tr id="_' + i + '" class="item_tr" ></tr>')
            for (t = 0; t < 7; t++) {
                $("#_" + i).append('<td id="' + t + '_' + i + '" ' + item_class + ' >加载中。。。</td>')
            }
        }
    }
</script>

</html>
